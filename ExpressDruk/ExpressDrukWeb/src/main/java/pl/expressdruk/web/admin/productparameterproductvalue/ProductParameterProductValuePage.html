<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://apache.wicket.com/wicket" xml:lang="en" lang="en">
    <head>
        <title>Product parameter administration</title>
    </head>
    <body>
        <h1>Add product parameter value to product under given product parameter</h1>
        <div wicket:id="feedback"></div>
        <form wicket:id="form">
            <label for="product_choice">Product:</label>
            <select id="product_choice" wicket:id="product_choice" />
            <br />
            <label for="product_param_choice">Product parameter:</label>
            <select id="product_param_choice" wicket:id="product_param_choice"></select>
            <br />
            <label for="product_param_val_choice">Product parameter value:</label>
            <select id="product_param_val_choice" wicket:id="product_param_val_choice" />
            <br />
            <input type="submit" value="Add" />
        </form>
    </body>
</html>
